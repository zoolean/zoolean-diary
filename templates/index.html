<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <meta property="og:title" content="Personal Diary" />
  <meta property="og:description" content="Website for LearningX Assignment" />
  <meta property="og:image" content="{{ url_for('static', filename='https://cdn.glitch.global/6ccd7539-528f-4078-a2f4-0ff81740d8f7/zz.jpg?v=1698425825410') }}" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

  <title>Sparta Coding Club | Bootstrap Practice</title>
  <script>
    $(document).ready(function () {
      listing();
      bsCustomFileInput.init()
    });
    function listing() {
      $.ajax({
        type: "GET",
        url: "/diary",
        data: {},
        success: function (response) {
          let articles = response["articles"];
          for (let i = 0; i < articles.length; i++) {
            let title = articles[i]["title"];
            let content = articles[i]["content"];
            let file = articles[i]['file'];
            let profile = articles[i]['profile'];
            let temp_html = `
        <div class="col-4">
          <div class="card">
            <img
              src="../${file}"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <img src="../${profile}" class="mb-2"
              style="width: 80px; border-radius: 50%;" alt="..." />
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${content}</p>
              <h6 class="card-subtitle mb-2 text-muted">${time}</h6>
            </div>
          </div>
        </div>
                `;
            $("#cards-box").append(temp_html);
          }
        },
      });
    }
    function posting() {
      let title = $("#image-title").val();
      if (!title) {
        return alert('Anda belum memasukkan Title!')
      }
      let content = $("#image-description").val();
      if (!content) {
        return alert('Anda belum memasukkan Description!')
      }

      let file = $("#image").prop("files")[0];
      let profile = $("#profile").prop("files")[0];

      let form_data = new FormData();

      form_data.append("file_give", file);
      form_data.append("profile_give", profile);
      form_data.append("title_give", title);
      form_data.append("content_give", content);

      $.ajax({
        type: "POST",
        url: "/diary",
        data: form_data,
        contentType: false,
        processData: false,
        success: function (response) {
          console.log(response);
          window.location.reload();
        },
      });
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Personal Diary</h1>
        <div class="input-group mb-3 custom-file">
          <input type="file" class="form-control" id="image">
        </div>
        <div class="input-group mb-3 custom-file">
          <input type="file" class="form-control" id="profile">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="image-title" placeholder="The title of your image" />
        </div>
        <div class="mb-3">
          <textarea placeholder="The description of your image" class="form-control" id="image-description"
            rows="3"></textarea>
        </div>
        <button onclick="posting()" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
    <div class="row justify-content-start" id="cards-box">
      
    </div>
  </div>
</body>

</html>
